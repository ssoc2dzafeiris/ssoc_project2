                <h2>15)Υπολογισμός όγκου παραλληλεπίπεδου</h2>
                <hr/>
                <br/>
                <h3>Θεωρία </h3>
                
                <p>Ο όγκος ενός ορθογωνίου παραλληλεπιπέδου είναι ίσος με το γινόμενο του μήκους επί το πλάτος επί το ύψος του.<br/>

                    V όγκος = a x b x c
                        </p>

                <div id="solution">
                    <div class="row">
                        <label class="datalabel" for="numberA">Βάση - πλάτος (a):</label>
                        <input type="number" class="datainput" name="numberA" id="numberA" autocomplete="off" placeholder="πχ 2" required   />
                        <span class="notification" id="errorA"></span>
                    </div>
                    <div class="row">
                        <label class="datalabel" for="numberC">Βάση - μήκος (c)</label>
                        <input type="number" class="datainput" id="numberC"  autocomplete="off" placeholder="πχ 2" required />
                        <span class="notification" id="errorC"></span>
                    </div>
                    <div class="row">
                        <label class="datalabel" for="numberB">Ύψος (b)</label>
                        <input type="number" class="datainput" id="numberB" placeholder="πχ 1.5" autocomplete="off" required/>
                        <span class="notification" id="errorB"></span>
                    </div>
                <div class="row">
                    <button class="submitBtn" type="submit" onclick="VolumeCalculator()">Υπολογισμός</button>
                    <button class="resetBtn" type="reset" onclick="window.location.reload()">Καθαρισμός</button>
                </div>
                    </div>
                    <div id="results">
                        <h4 id="success"></h4>
                        <p>Όγκος (V):<i id="volume"></i></p>
                        
                    </div>

        <script>
            
            function VolumeCalculator() {
                // αρχικοποιήση των μεταβλητών των πλευρών με τις αντιστοιχές τιμές από τα πεδία εισαγωγής από το χρήστη
                // αφού μετατρέψω από string μορφή σε int τα δεδομένα.
                let a = parseFloat( (document.getElementById ('numberA').value));
                let c = parseFloat( (document.getElementById ('numberC').value));
                let b = parseFloat( (document.getElementById ('numberB').value));
                // έλεγχος αν είναι κένα τα πεδία 
                CheckNull(a);
                CheckNull(c);
                CheckNull(b);
                // υπολογισμός του εμβαδού κύκλου
                let volume = (a*b) * c;
                // στρογγυλοποίηση των αποτελεσμάτων
                if (Number.isNaN(volume))
                {
                    document.getElementById ('success').innerHTML = `⚠️Έγινε κάποιο λάθος`;
                    //έπειτα από 3 δευτερόλεπτα, θα κάνω reset αυτόματα σε όλα τα ενδιαφερόμενα πεδία για να ξεκινήσω από την αρχή
                    setTimeout(resetFunction, 3000);
                }else{
                    let vol = volume.toFixed(2);
                    // παρουσίαση των απολετεσμάτων στην ιστοσελίδα μας στις αντίστοιχες θέσεις
                    document.getElementById ('success').innerHTML = `👏Συγχαρητήρια`;
                    document.getElementById ('volume').innerHTML = vol;
                    //έπειτα από 5 δευτερόλεπτα, θα κάνω reset αυτόματα σε όλα τα ενδιαφερόμενα πεδία για να ξεκινήσω από την αρχή
                    setTimeout(resetFunction, 5000);
                }
                
                
              }

              function CheckNull(parametros) {
                if ((parametros == "") || Number.isNaN(parametros)){
                   alert("Παρακαλώ σημπληρώστε όλα τα πεδία");
                   return false;
                }
              }

              const resetFunction = function ClearFields() {
                document.getElementById ('numberPi').value="3.14159";
                document.getElementById ('radius').value="";
                document.getElementById ('success').innerHTML ="";
                document.getElementById ('surface').innerHTML ="";
                document.getElementById ('diameter').innerHTML ="";
                document.getElementById ('error').innerHTML = "";
              }
              
        </script>
